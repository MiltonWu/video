<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>video等比例缩放</title>
		<style type="text/css">
			.wrap{
				position: relative;
				height: 0;
				padding-bottom: 56.25%; /*16:9*/
				width: 100%;
			}
			.video{
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<video class="video" src="video.mp4" controls="controls" autoplay="autoplay" >
				当前浏览器不支持 video直接播放
			</video>
		</div>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
